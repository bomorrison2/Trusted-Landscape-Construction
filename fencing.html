<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/logo.png">
    <link href="./assets/favicon.ico" rel="icon">
    <title>Fencing & Gates Gallery - TLC Construction</title>
    <link href="./styles.css" rel="stylesheet">
</head>

<body class="fencing-page">
    <nav class="main-nav">
        <ul class="nav-list">
            <li><a href="/">Home</a></li>
        </ul>
    </nav>
<div id="lightbox" class="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <img class="lightbox-content" id="lightbox-img"alt="Lightbox">>
</div>

    <main class="content-wrapper">
        <section class="fencing-gallery section-card">
            <h2>Fencing & Gates Gallery</h2>
            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="assets/images/picket-fencing/fence1.jpeg" alt="Fencing 1" title="Fencing 1">
                </div>
                <div class="gallery-item">
                    <img src="assets/images/picket-fencing/fence2.jpeg" alt="Fencing 2" title="Fencing 2">
                </div>
                <div class="gallery-item">
                    <img src="assets/images/picket-fencing/fence3.jpeg" alt="Fencing 3" title="Fencing 3">
                </div>
                <div class="gallery-item">
                    <img src="assets/images/picket-fencing/fence4.jpeg" alt="Fencing 4" title="Fencing 4">
                </div>
                <div class="gallery-item">
                    <img src="assets/images/picket-fencing/fence5.jpeg" alt="Fencing 5" title="Fencing 5">
                </div>
                <div class="gallery-item">
                    <img src="assets\images\gates\1\gates-1.jpg" alt="Gates 1" title="Gates 1">
                </div>
                <div class="gallery-item">
                    <img src="assets\images\gates\1\gates-2.jpg" alt="Gates 2" title="Gates 2">
                </div>
                <div class="gallery-item">
                    <img src="assets\images\gates\1\gates-3.jpg" alt="Gates 3" title="Gates 3">
                </div>
                <div class="gallery-item">
                    <img src="assets\images\gates\1\gates-4.jpg" alt="Gates 4" title="Gates 4">
                </div>
                <div class="gallery-item">
                    <img src="assets\images\gates\1\gates-5.jpg" alt="Gates 5" title="Gates 5">
                </div>
                <div class="gallery-item">
                    <img src="assets\images\gates\1\gates-6.jpg" alt="Gates 6" title="Gates 6">
                </div>
            </div>
        </section>
    </main>

    <footer class="footer-container">
        <!-- Footer content -->
    </footer>
</body>
<script> src="./javascript.js"></script>
</html>
